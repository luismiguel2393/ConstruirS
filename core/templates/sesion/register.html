{% load static %} <!-- Carga los archivos estáticos -->
{% load bootstrap %} <!-- Carga la biblioteca Bootstrap -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid" style="background-image: url('{% static 'assetss/img/fondo_login.jpg' %}');
                                             background-size: cover;
                                             background-repeat: no-repeat;
                                             background-position: center;
                                             height: 100vh;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="card shadow-lg border-0 rounded-lg mt-2">
                                    <div class="card-header" style="font-family: 'Sedan SC', serif;"><h3 class="text-center font-weight-light my-0">Crear Cuenta</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" name="nombre" type="text" placeholder="Nombres" />
                                                        <label for="inputFirstName">Nombres</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" name="apellido" type="text" placeholder="Apellidos" />
                                                        <label for="inputLastName">Apellidos</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select name="tipo_documento" id="tipo_documento_select" class="form-control">
                                                            <option value="" type="text" disabled selected>Seleccionar Documento</option> <!-- Opción predeterminada -->
                                                            {% for tp in tipo_documento %}
                                                            <option value="{{ tp.id }}">{{ tp.nombre }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" name="numero_identificacion" type="text" placeholder="Nº Docuemnto" />
                                                        <label for="inputLastName">Nº Documento</label>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="email" id="correo" name="correo" placeholder="correo@example.com">
                                                <label for="correo">Correo Electronico</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" name="password1" type="password" placeholder="Nueva Contraseña" />
                                                        <label for="inputPassword">Nueva Contraseña</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" name="password2" type="password" placeholder="Confirmar Contraseña" />
                                                        <label for="inputPasswordConfirm">Confirmar Contraseña</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Registrar</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-1">
                                        <div class="small"><a href="{% url 'login' %}">¿Tiene una cuenta? Ir a Login</a></div>
                                    </div>

                                <!-- Grid container -->
                                                <div class="">
                                                  <!-- Section: Social media -->
                                                  <section class="container p-3 pb-0 mb-3 text-center ">
                                                    <!-- Facebook -->
                                                    <a
                                                    data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #3b5998;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-facebook-f"></i
                                                    ></a>
                                              
                                                    <!-- Twitter -->
                                                    <a
                                                      data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #55acee;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-twitter"></i
                                                    ></a>
                                              
                                                    <!-- Google -->
                                                    <a
                                                      data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #dd4b39;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-google"></i
                                                    ></a>
                                              
                                                    <!-- Instagram -->
                                                    <a
                                                      data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #ac2bac;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-instagram"></i
                                                    ></a>
                                              
                                                    <!-- Linkedin -->
                                                    <a
                                                      data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #0082ca;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-linkedin-in"></i
                                                    ></a>
                                                    <!-- Github -->
                                                    <a
                                                      data-mdb-ripple-init
                                                      class="btn text-white btn-floating m-1"
                                                      style="background-color: #333333;"
                                                      href="#!"
                                                      role="button"
                                                      ><i class="fab fa-github"></i
                                                    ></a>
                                                    <footer>
                                                        <!-- Copyright -->
                                                        <div class="text-center font-weight-light my-1 small">
                                                            Copyright &copy; LuisMiguel 2024 &&   
                                                            <a class="text-muted" href="https://mdbootstrap.com/">ConstruirSueños.com</a>
                                                          </div>
                                                          <!-- Copyright -->
                                                        </footer>
                                                  </section>
                                                  <!-- Section: Social media -->
                                                </div>
                                                <!-- Grid container -->

                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
